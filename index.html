<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
 } 
  /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
  } 
}
</style>
</head>
<body style="background-color:#9ad2d9;>

<h2 style="text-align:center">Happy Birthday</h2>

<div class="row">
  <div class="column">
    <img src="https://i.imgur.com/k9JqYII.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/LnG1VnB.jpg" alt="Forest" style="width:100%">
  </div>
</div>

</body>
</html>
